<!DOCTYPE html>
<html>
<head>
    <title>XHR OverrideMimeType Demo</title>
    <meta charset="utf-8">
</head>
<body>
<script>

    try {
        // 實例 XMLHttpRequest 物件
        var request = new XMLHttpRequest();

        /*
         * {string} 請求方法 (method)
         * {string} 目標 url
         * {boolean} 非同步 [async]
         * {string} 使用者 [user]
         * {string} 密碼 [password]
         */
        request.open("GET", "only-you.jpg");

        // 複寫回應的 Content-Type
        request.overrideMimeType('text/plain; charset=x-user-defined');

        // 非同步取得回應
        request.onload = function () {

            var response = request.responseText;

            var img = document.createElement("img");
            var binary = "";
            for (var i = 0; i < response.length; i += 1) {


                /*
                 * 0xff (16 進制) = 255 (10 進制)
                 * = 0b11111111 (2 進制)
                 *
                 * 大小為 1 位元 "組"
                 * ------------------------------
                 *
                 * & 運算 (bitwise AND):
                 *
                 * 逐個位元組進行比較，
                 * 兩者位元都是 1 (true) 則結果為 1，反之為 0
                 * ex: 0x1234 & 0x00FF == 0x0034
                 *
                 * 常結合 0xff，做 位元組 遮罩
                 */
                var u = response.charCodeAt(i) & 0xff;

                binary += String.fromCharCode(u);
            }

            img.src = "data:image/jpeg;base64," + window.btoa(binary);

            // 新增 img 元素至頁面
            document.body.appendChild(img);
        };

        request.send(null);

    } catch (e) {
        console.error(e);
    }
</script>

</body>
</html>
